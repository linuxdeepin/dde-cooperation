syntax = "proto3";

enum AndroidStage {
    ANDROID_STAGE_DEVELOPER = 1;
    ANDROID_STAGE_ADB = 2;
    ANDROID_STAGE_WIRELESS_ADB = 3;
    ANDROID_STAGE_READY = 4;
}

message AndroidStageReport {
    AndroidStage stage = 1;
}
