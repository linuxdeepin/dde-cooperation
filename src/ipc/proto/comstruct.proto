
object NodePeerInfo {
    // peer info
    string proto_version
    string uuid
    string nickname
    string username
    string hostname
    string ipv4
    int32 port
    int32 os_type // OS type
    int32 mode_type // privacy mode type
}

object AppPeerInfo {
    // app define peer info
    string appname
    string json // customize json
}

object NodeInfo {
    NodePeerInfo os
    [AppPeerInfo] apps
}

object NodeList {
    // peer info list
    int32 code
    [NodeInfo] peers
}

object MiscJsonCall {
    // any misc json call
    string app
    string json
}