
object NodePeerInfo {
    // peer info
    string proto_version
    string uuid
    string nickname
    string username
    string hostname
    string ipv4
    int32 port
    int32 os_type // OS type
    int32 mode_type // privacy mode type
}

object NodePeerList {
    // peer info list
    int32 code
    [NodePeerInfo] peers
}

object MiscJsonCall {
    // any misc json call
    string app
    string json
}